<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .directory-list {
            padding: 2rem;
        }

        .directory-item {
            display: block;
            padding: 1.25rem 1.5rem;
            margin-bottom: 1rem;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            text-decoration: none;
            color: #495057;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .directory-item:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: translateX(10px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .directory-item::before {
            content: "üìÅ";
            margin-right: 1rem;
            font-size: 1.3rem;
        }

        .directory-item:hover::before {
            content: "üìÇ";
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            color: #6c757d;
            font-size: 0.9rem;
            border-top: 1px solid #e9ecef;
        }

        .badge {
            background: #667eea;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.85rem;
            margin-left: 0.5rem;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            header h1 {
                font-size: 1.5rem;
            }

            .directory-list {
                padding: 1rem;
            }

            .directory-item {
                padding: 1rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö Directory Browser</h1>
            <p>Select a directory to view its contents</p>
        </header>

        <div class="directory-list" id="directoryList">
            <!-- Directories will be listed here -->
        </div>

        <footer>
            <p>GitHub Pages Directory Browser <span class="badge">Auto-generated</span></p>
        </footer>
    </div>

    <script>
        // Automatically generated directory list
        const directories = [
            { name: 'Directory 1', path: '1' },
            { name: 'Directory 2', path: '2' }
        ];

        const directoryList = document.getElementById('directoryList');

        if (directories.length === 0) {
            directoryList.innerHTML = `
                <div class="empty-state">
                    <p>No directories with index.html found</p>
                </div>
            `;
        } else {
            directories.forEach(dir => {
                const link = document.createElement('a');
                link.href = `${dir.path}/index.html`;
                link.className = 'directory-item';
                link.textContent = dir.name;
                directoryList.appendChild(link);
            });
        }
    </script>
</body>
</html>
